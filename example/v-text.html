<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text and v-html</title>
     <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>v-text</h1>
    <div id="cun">
        <li v-text='items'>
        </li>
        <span v-html="span"></span>
        
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#cun',
            data:{
                items:'赵燕存',
                span:'<b>赵燕存</b>'

            }
           
        }

    );
        // v-html 尽量少用!!!
    
    </script>
</body>
</html>
