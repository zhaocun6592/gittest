 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
     <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <h1>v-for 循环</h1>
    <div id="cun">
        <li v-for='item in items1'>
            {{item}}
        </li>

         <li v-for='(item,index) in name1'>
           {{index+1}}:{{item.name}}-- {{item.age}}
        </li>
        
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#cun',
            data:{
                items:[12,8,11,5,6,10],
                name:[ 
                    {name:'a',age:12},
                    {name:'b',age:201},
                    {name:'c',age:120},
                    {name:'d',age:11}

                ]

            },
            computed:{
                items1:function() {
                    return this.items.sort(sortNum);
                },
                name1:function(){
                     return sortByKey(this.name,"age") ;
                }
            }
        }

    );
        // 数组 数字排序
        function sortNum(a,b){
            return a-b;
        };

        //数组对象方法排序:
        function sortByKey(array,key){
            return array.sort(function(a,b){
              var x=a[key];
              var y=b[key];
              return ((x<y)?-1:((x>y)?1:0));
           });
        }

    </script>
</body>
</html>
