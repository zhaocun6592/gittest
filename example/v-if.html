

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
     <script type="text/javascript" src='../assets/js/vue.js'></script>
</head>
<body>
    <div id="cun">
        <div v-if="isShow">登陆用户名</div>
        <div v-else="isShow">动态登陆</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#cun",
            data:{
                isShow:false
            }
        })

    </script>

</body>
</html>
